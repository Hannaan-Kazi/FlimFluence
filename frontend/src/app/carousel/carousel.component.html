<ngb-carousel #carousel
[interval]="2000"
[pauseOnHover]="pauseOnHover"
>
    <ng-template ngbSlide *ngFor="let movie of fromDb" (click)="onCardClick(movie.movieId)">  
        <div class="carousel-image-container">
            <img [src]="movie.posterUrl" [alt]="movie.title" (click)="onCardClick(movie.movieId)">
            <div class="carousel-caption">
                <div class="genre">
                    <p id="genre">{{movie.genre}}</p>
                </div>
                <h5>{{movie.title}}</h5>
                <p id="Summary">{{movie.summary}}</p>
                <ngb-rating [max]="5" [rate]="movie.ratings" [readonly]="true"></ngb-rating><br>
                <button mat-raised-button  color="warn" (click)="OnWatchClick(movie.movieId)" >Watch</button>
            </div>
        </div>      
    </ng-template>
