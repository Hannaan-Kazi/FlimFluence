  <mat-toolbar class="bar3" >
    <span>Full-Fledged Application</span>
    <span class="space"></span>
    <button mat-button routerLink="/home">Home</button>
    <button mat-button>About</button>
    <button mat-button routerLink="/All">All</button>
    <button mat-button (click)="AddMovie()" *ngIf="authz">Add</button>
    <button mat-button routerLink="/WatchLater">WL</button>
    <mat-form-field
            id="custom-form-field"
            class="custom-mat-form-field"
            
          >
            <input matInput placeholder="Search" [formControl]="myControl" [matAutocomplete]="auto" />
            <mat-autocomplete #auto="matAutocomplete" [displayWith]="displayFn">
                <mat-option *ngFor="let option of filteredOptions | async" [value]="option" (click)="OnClickOption(option.movieId)">
                  {{option.title}}
                </mat-option>
              </mat-autocomplete>
            <mat-button matSuffix mat-icon-button>
              <mat-icon class="colored-mat-icon">search</mat-icon>
            </mat-button>
          </mat-form-field>
          
          <button mat-raised-button color="warn" [matMenuTriggerFor]="menu">
            Account
          </button>
          <mat-menu #menu="matMenu">
            <button mat-menu-item *ngIf="!loggedIn" (click)="openDialog()">
              Log In
            </button>
            <button mat-menu-item *ngIf="loggedIn" (click)="toWatchLater()">
              Watch Later
            </button>
            <button mat-menu-item *ngIf="loggedIn" (click)="toWatched()">
              Watched
            </button>
            <button mat-menu-item *ngIf="authz" (click)="OpenSignUpDialog()">
              Add Admin
            </button>
            <button mat-menu-item *ngIf="loggedIn" (click)="logOut()">
              Log Out
            </button>
          </mat-menu>
  </mat-toolbar>
